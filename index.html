<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header class="bg-dark mb-3">
          <nav class="navbar justify-content-between">
            <h1 class="navbar-brand"> Add Your Blog Here</h1>
          </nav>
  </header>
  <section class="todo-outer"> 
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <textarea type="text" class="form-control" placeholder="Enter your blog" id="addtaskinput" ></textarea>
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>
            </div>
          </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
